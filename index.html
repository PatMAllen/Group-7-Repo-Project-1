<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="assets\css\style.css" />
    <title>Marvel Character Search</title>
  </head>

  <body>
    <header>
      <h1 class="Title">Marvel Character Database</h1>
    </header>

    <main class="main-container">

      <!-- Handles Left Column -->
      <aside>
        <div>
          <form id="search-form">
            <label for="character-input">Marvel Character:</label><br>
            <input type="text" id="character-input" name="character-input" value="Hulk">
            <button class="button" id="search">Search</button>
          </form>
        </div>
      
        <div class="button">
          <button class="button">Random Character</button>
        </div>

        <div class="scroll">
          <ul class="list-group history"></ul>
        </div>
      </aside>

      <!-- Handles Center Column -->
      <section>
        <div id="character-name">
          <h3>Character Name</h3>
        </div>

        <h2><u>Biography</u></h2>
        <div id="character-bio">
          <p>Text Here</p>
        </div>

        <h3><u>Other Information</u></h3>
        <div>
          <p>Text Here</p>
        </div>
      </section>

      <!-- Handles Right Column -->
      <aside>
        <div id="char-thumbnail">
          <h2>Character Image Here</h2>
        </div>

        <h3><u>External Links</u></h3>
        <div>
          <p>Links Here</p>
        </div>
      </aside>
    </main>

    <script src="assets\js\script.js"></script>
   
  </body>
</html>
